<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body style="background-color: rgb(66, 66, 66);">
  <h2 class="display-2">UNO Scoreboard</h2>
  <section id="assignment">
    <div class="getname mb-3">
      <input v-show="id > 0" onfocus="this.value=''" type="text" v-model="names">
      <button v-show="id > 0" v-bind:disabled="disableButton" v-on:click="addNames(names)">Add {{id}} Players</button>
    </div>


    <div class="card">

      <div class="container scores">
        <div class="row">
          <div class="col">
            <div class="m-3">
              <h3>{{getName}}</h3>
              <div class="btn-group" role="group">
                <button class="btn btn-success" v-on:click="scoreUp(player1)">UP + 1</button>
                <button class="btn btn-success" v-on:click="scoreUp5(player1)">UP + 5</button>
                <button class="btn btn-danger" v-on:click="scoreDown(player1)">DOWN</button>
              </div>
              <h4>Score {{player1.score}}</h4>
            </div>
          </div>
          <div class="col">
            <div class="m-3">
              <h3>{{getName1}}</h3>
              <div class="btn-group" role="group">
                <button class="btn btn-success" v-on:click="scoreUp(player2)">UP + 1</button>
                <button class="btn btn-success" v-on:click="scoreUp5(player2)">UP + 5</button>
                <button class="btn btn-danger" v-on:click="scoreDown(player2)">DOWN</button>
              </div>
              <h4>Score {{player2.score}}</h4>
            </div>
          </div>
          <div class="col">
            <div class="m-3">
              <h3>{{getName2}}</h3>
              <div class="btn-group" role="group">
                <button class="btn btn-success" v-on:click="scoreUp(player3)">UP + 1</button>
                <button class="btn btn-success" v-on:click="scoreUp5(player3)">UP + 5</button>
                <button class="btn btn-danger" v-on:click="scoreDown(player3)">DOWN</button>
              </div>
              <h4>Score {{player3.score}}</h4>
            </div>
          </div>
        </div>
        <button class="btn btn-success" v-on:click="finishGame">Finish Game</button>
        <h1 style="display: none">The winner is {{winner}}</h1>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
