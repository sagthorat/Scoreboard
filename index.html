<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scoreboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>

	<body style="text-align: center">
		<section class="p-5" id="title">
			<div class="container-lg">
				<div class="row justify-content-center align-items-center">
					<div class="col-md-5 text-center text-md-start">
						<h1>
							<div class="display-2">Scoreboard</div>
							<div class="display-5 text-muted">For 3 Players!</div>
						</h1>
						<p class="lead my-4 text-muted">Let's start playing!</p>
						<a href="#assignment" class="btn btn-outline-success btn-lg">Play Now!</a>
					</div>
					<div class="col-md-5 text-center d-none d-md-block">
						<div class="display-1 text-danger">
							<i class="bi bi-controller"></i>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="p-5 bg-light" id="assignment">
			<div class="container-lg">
				<div class="getname mb-3">
					<div class="input-group col-auto">
						<span class="input-group-text">
							<i class="bi bi-people-fill"></i>
						</span>
						<input
							v-show="id > 0"
							class="form-control"
							placeholder="Names..."
							onfocus="this.value=''"
							type="text"
							v-model="names"
						/>
					</div>
					<div class="col-auto">
						<button
							class="btn btn-primary mb-3 mt-2"
							type="submit"
							v-show="id > 0"
							v-bind:disabled="disableButton"
							v-on:click="addNames(names)"
						>
							Add {{id}} Players
						</button>
					</div>
				</div>
			</div>

			<div class="container-lg shadow scores">
				<div class="row">
					<div class="col">
						<div class="m-3">
							<h3>{{getName}}</h3>
							<div class="mb-3">
								<div class="input-group col-auto">
									<input
										onfocus="this.value=''"
										class="form-control"
										type="text"
										v-model="scoreToAdd"
										placeholder="Add score..."
									/>
								</div>
								<button
									class="btn btn-success"
									v-on:click="scoreUp(player1,scoreToAdd)"
								>
									<i class="bi bi-plus"></i>
									Add
								</button>
							</div>
							<h4 class="text-muted">Score</h4>
							<h2 class="lead display-4">{{player1.score}}</h2>
						</div>
					</div>
					<div class="col">
						<div class="m-3">
							<h3>{{getName1}}</h3>
							<div class="mb-3">
								<div class="input-group col-auto">
									<input
										onfocus="this.value=''"
										class="form-control"
										type="text"
										v-model="scoreToAdd1"
										placeholder="Add score..."
									/>
								</div>
								<button
									class="btn btn-success"
									v-on:click="scoreUp(player2,scoreToAdd1)"
								>
									<i class="bi bi-plus"></i>
									Add
								</button>
							</div>
							<h4 class="text-muted">Score</h4>
							<h2 class="lead display-4">{{player2.score}}</h2>
						</div>
					</div>
					<div class="col">
						<div class="m-3">
							<h3>{{getName2}}</h3>
							<div class="mb-3">
								<div class="input-group col-auto">
									<input
										onfocus="this.value=''"
										class="form-control"
										type="text"
										v-model="scoreToAdd2"
										placeholder="Add score..."
									/>
								</div>
								<button
									class="btn btn-success"
									v-on:click="scoreUp(player3,scoreToAdd2)"
								>
									<i class="bi bi-plus"></i>
									Add
								</button>
							</div>
							<h4 class="text-muted">Score</h4>
							<h2 class="lead display-4">{{player3.score}}</h2>
						</div>
					</div>
				</div>
				<button class="btn btn-outline-success mt-3" v-on:click="finishGameLowScore">
					Finish Game (Lowest Score Wins)
				</button>
				<h1 v-bind:class="classNameLow">The winner is: {{winner.toUpperCase()}}</h1>
				<div>
					<button class="btn btn-outline-success mt-3" v-on:click="finishGameHighScore">
						Finish Game (Highest Score Wins)
					</button>
					<h1 v-bind:class="classNameHigh">The winner is: {{winner.toUpperCase()}}</h1>
				</div>
				<div>
					<button class="btn btn-outline-danger mt-3 mb-3" v-on:click="resetGame">
						Reset Game
					</button>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
